version: "3.8"

services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      # Public HTTP Port
      - "80:80"
      # Admin Web Interface Port
      - "81:81"
      # Public HTTPS Port
      - "443:443"
    environment:
      # Using SQLite for a simpler setup; 
      # for high-traffic, consider a MariaDB container.
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - ./data/nginxpm:/data
      - ./data/letsencrypt:/etc/letsencrypt
    networks:
      - homelab_proxy

networks:
  homelab_proxy:
    # This network must be created manually before running:
    # docker network create homelab_proxy
    external: true